{% extends 'base.html'%} {% block content %}

<h3>Add recipe</h3>
<br><br>

<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">insert_comment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate">
                <label for="icon_prefix">Recipe Name</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">timer</i>
                <input id="preparation_time" name="preparation_time" type="text" class="validate">
                <label for="icon_telephone">Preparation Time</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">language</i>
                <select id="cuisine" name="cuisine_name">
                      <option value="" disabled selected>Choose Cuisine</option>
                      {% for cuis in cuisines %}
                      <option value="{{cuis.cuisine_name}}">{{cuis.cuisine_name}}</option>
                      {% endfor %}
                    </select>
                <label>Cuisine</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">timer</i>
                <input id="cooking_time" name="cooking_time" type="text" class="validate">
                <label for="icon_telephone">Cooking Time</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">format_list_bulleted</i>
                <input id="recipe_description" name="recipe_description" type="text" class="validate">
                <label for="icon_telephone">Description</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">local_grocery_store</i>
                <input id="ingredients" name="ingredients" type="text" class="validate">
                <label for="icon_prefix">Ingredients</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <input id="method" name="method" type="text" class="validate">
                <label for="icon_telephone">Method</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">format_list_bulleted</i>
                <input id="tips" type="text" name="tips" class="validate">
                <label for="icon_telephone">Tips</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">restaurant</i>
                <input id="serving" name="serving" type="text" class="validate">
                <label for="icon_prefix">Serving</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">photo</i>
                <input id="image_link" type="text" name="image_link" class="validate">
                <label for="icon_telephone">Image Link</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">person_outline</i>
                <input id="username" type="text" name="username" class="validate">
                <label for="icon_telephone">Username</label>
                <div class="row">
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
