{% extends 'base.html'%} {% block content %}
<div class="container">
    <div class="collection">
        <li class="collection-header center">
            <h4>Recipes</h4>
        </li>
        {% for recipe in recipes %}
        <span><a href="{{url_for('read_recipe', recipe_id=recipe._id)}}" class="collection-item black-text">{{recipe.recipe_name}} <span class="right">{{recipe.cuisine_name}}</span></a>
        </span>
        {% endfor %}
    </div>
</div>


{% endblock %}
